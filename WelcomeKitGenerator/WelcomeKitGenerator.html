<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang-key="pageTitle">Gerador de Welcome Kit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-container">
      <h1 data-lang-key="mainTitle">Gerador de Welcome Kit</h1>
      <button id="lang-switcher-btn">Switch to English</button>
    </header>

    <main>
      <div class="main-form">
        <h2 data-lang-key="newSectionTitle">‚ûï Nova Se√ß√£o</h2>
        <div class="form-grid">
          <div>
            <label for="os-select" data-lang-key="osLabel"
              >Sistema Operacional:</label
            >
            <select id="os-select">
              <option value="windows">Windows</option>
              <option value="linux">Linux</option>
            </select>
          </div>
          <div>
            <label for="section-title-input" data-lang-key="sectionTitleLabel"
              >T√≠tulo da Se√ß√£o:</label
            >
            <input
              type="text"
              id="section-title-input"
              data-lang-key-placeholder="sectionTitlePlaceholder"
              placeholder="Ex: üìû Essentials"
            />
          </div>
        </div>
        <button
          onclick="addSection()"
          data-lang-key="addSectionBtn"
          class="btn-primary"
        >
          Adicionar Se√ß√£o
        </button>
      </div>

      <div class="preview-grid" id="preview-container">
        <div class="os-column" id="windows-column">
          <h2 class="column-title">ü™ü Windows</h2>
          <div id="windows-sections"></div>
        </div>
        <div class="os-column" id="linux-column">
          <h2 class="column-title">üêß Linux</h2>
          <div id="linux-sections"></div>
        </div>
      </div>
    </main>

    <footer class="output-section">
      <h2 data-lang-key="outputTitle">üìÑ Sa√≠da JSON / A√ß√µes</h2>
      <div class="output" id="json-output"></div>
      <div class="final-actions">
        <button onclick="exportJSON()" data-lang-key="exportJsonBtn">
          Exportar JSON
        </button>
        <label
          id="import-json-label"
          for="import-json-input"
          data-lang-key="importJsonBtn"
          >Importar JSON</label
        >
        <input
          type="file"
          id="import-json-input"
          accept=".json"
          onchange="importJSON(event)"
        />
      </div>
    </footer>

    <script src="./src/script.js"></script>
  </body>
</html>
