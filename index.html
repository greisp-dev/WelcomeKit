<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- You can add a link to your own favicon here -->
    <!-- <link rel="icon" href="path/to/your/favicon.png" /> -->
    <title>Welcome Kit</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body class="antialiased flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-end items-center py-4">
          <!-- Logo has been removed. The parent div now justifies content to the end. -->
          <div class="flex items-center gap-4">
            <h1
              class="text-xl sm:text-2xl font-semibold"
              style="color: var(--blue)"
            >
              Welcome Kit
            </h1>
            <div class="flex gap-2">
              <button
                id="windows-btn"
                class="os-btn px-3 py-1 border border-gray-300 rounded text-sm font-medium transition duration-200"
              >
                ü™ü Windows
              </button>
              <button
                id="linux-btn"
                class="os-btn px-3 py-1 border border-gray-300 rounded text-sm font-medium transition duration-200"
              >
                üêß Linux
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow overflow-y-auto min-h-0"
    >
      <div
        id="cards-container"
        class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8"
      >
        <!-- JavaScript will render cards here -->
      </div>
    </main>

    <!-- Footer -->
    <footer style="background-color: #282828">
      <div
        class="container mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm"
      >
        <p>
          Your Company &copy; <span id="current-year"></span>. All rights
          reserved.
        </p>
      </div>
    </footer>

    <!-- Embedded JavaScript -->
    <script src="./src/script.js"></script>
  </body>
</html>
